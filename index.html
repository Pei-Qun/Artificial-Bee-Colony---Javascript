<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artificial Bee Colony - Javascript</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="content">
    <div class="container">
      <div class="controler">
        <label>
          <h3>種族的規模 (NP)</h3>
          <input type="text" placeholder="種族的規模" value="40">
        </label>
        <label>
          <h3>限度 (limit)</h3>
          <input type="text" placeholder="超過這個限度沒有更新採蜜蜂便偵查蜂" value="20">
        </label>
        <label>
          <h3>停止條件 (maxCycle)</h3>
          <input type="text" placeholder="停止條件" value="10000">
        </label>
        <button>(1)初始化</button>
        <button onclick="run()">(3) 跌代</button>
        <button onclick="cl()">資料</button>
      </div>
      <main class="bee">
        <img src="bg.png" alt="background" class="background">
        <ul class="NectarSource"></ul>
        <ul class="EmployedBee"></ul>
        <ul class="OnLooker"></ul>
        <ul class="DelectSource"></ul>
        <ul class="BestSource"><li></li></ul>
        <!-- <div class="test">
          <ul class="A">
            <li class="x"></li>
          </ul>
          <ul class="B">
            <li class="x"></li>
          </ul>
          <ul class="re">
            <li class="x"></li>
          </ul>
        </div> -->
      </main>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/variable.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
