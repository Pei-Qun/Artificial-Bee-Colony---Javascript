<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artificial Bee Colony - Javascript</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="content">
    <div class="container">
      <div class="controler">
        <section>
          <article class="card">
            <label>
              <h3>種族的規模 (NP)</h3>
              <input type="number" id="NP" min="1" placeholder="種族的規模" value="40">
            </label>
            <label>
              <h3>限度 (limit)</h3>
              <input type="number" id="limit" min="1" placeholder="超過這個限度沒有更新採蜜蜂便偵查蜂" value="20">
            </label>
            <label>
              <h3>停止條件 (maxCycle)</h3>
              <input type="number" id="maxCycle" min="1" placeholder="停止條件" value="10000">
            </label>
            <input type="button" id="initilize" value="初始化 (initilize)" onclick="initilizeBtn()">
          </article>
          <article class="run">
            <button onclick="run()">跌代 (iterations)</button>
            <button onclick="cl()">輸出資料 (console)</button>
            <button onclick="buildChart()">產生圖表 (buildChart)</button>
            <h3>BestSource.trueFit: <span id="result"></span></h3>
          </article>
        </section>
        <ul>
          <li>
            <figure><img src="img/NectarSource.png" alt="蜜源"></figure> 蜜源 (NectarSource)
          </li>
          <li>
            <figure><img src="img/EmployedBee.png" alt="工蜂"></figure> 工蜂 (EmployedBee)
          </li>
          <li>
            <figure><img src="img/OnLooker.png" alt="觀察蜂"></figure> 觀察蜂 (OnLooker)
          </li>
          <li>
            <figure><img src="img/BestSource.png" alt="最好蜜源"></figure> 最好蜜源 (BestSource)
          </li>
        </ul>
      </div>
      <main class="bee">
        <img src="bg.png" alt="background" class="background">
        <div class="canvas">
          <canvas id="main"></canvas>
        </div>
      </main>
      <p class="iteration">目前跌代次數: <span id="iteration"></span></p>
    </div>
  </section>
  <footer class="chart-area">
    <canvas id="myChart" width="1000px" height="600px"></canvas>
  </footer>
  <script src="js/pixi.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/variable.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
